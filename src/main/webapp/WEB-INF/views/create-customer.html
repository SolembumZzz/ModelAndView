<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layouts/header.html :: head"></th:block>
    <title>Create Customer</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row justify-content-around">
            <div class="col">
                <h1>Create customer</h1>
            </div>
            <th:block th:replace="layouts/back-to-list.html :: back-to-list"></th:block>
        </div>
    </div>
    <div>
        <form method="post" th:object="${customerDTO}" autocomplete="off" novalidate="novalidate">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="fullName"
                           th:field="*{fullName}" th:value="*{fullName}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                           th:field="*{email}" th:value="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone"
                           th:field="*{phone}" th:value="*{phone}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address"
                           th:field="*{address}" th:value="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa fa-plus"></i>
                Add Customer
            </button>
        </form>
    </div>

    <th:block th:if="${success != null}">
        <th:block th:replace="layouts/notification.html :: warning(${#fields.errors('customerDTO.*')})"></th:block>
    </th:block>
</div>

<th:block th:replace="layouts/script.html :: script"></th:block>
</body>
</html>
