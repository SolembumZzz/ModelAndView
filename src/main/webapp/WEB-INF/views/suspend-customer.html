<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layouts/header.html :: head"></th:block>
    <title>Suspend</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row justify-content-around">
            <div class="col">
                <h1>Suspend Customer</h1>
            </div>
            <th:block th:replace="layouts/back-to-list.html :: back-to-list"></th:block>
        </div>
    </div>
    <form method="post" th:object="${customerDTO}">
        <fieldset class="row g-3">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full name</label>
                <input class="form-control" type="text" name="fullName" id="fullName"
                       th:value="*{fullName}" readonly>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="text" name="email" id="email"
                       th:value="*{email}" readonly>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input class="form-control" type="tel" name="phone" id="phone"
                       th:value="*{phone}" readonly>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input class="form-control" type="text" name="address" id="address"
                       th:value="*{address}" readonly>
            </div>
            <div>
                <button id="btnCrtNewCus" class="btn btn-outline-danger" type="submit">
                    <i class="fa fa-ban"></i>
                    Suspend customer
                </button>
            </div>
        </fieldset>
    </form>
    <th:block th:if="${success != null}">
        <th:block th:replace="layouts/notification.html :: warning(${#fields.errors('customerDTO.*')})"></th:block>
    </th:block>
</div>

<th:block th:replace="layouts/script.html :: script"></th:block>
</body>
</html>
